<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/mapa.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <title>Maps</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-0">
        <div id="map"></div>
      </div>
    </div>
    <div class="row mt-3 custom-color" id="status">
      <div class="col-10">
        <p id="solicitacao" class="text_info">Solicitação aceita.</p>

      </div>
      <div class="col-10 ">
        <p id="a_caminho" class="text_info">Ambulância a caminho.</p>

      </div>
      <div class="col-10 ">
        <p id="chegada" class="text_info">Ambulância chegou no local da ocorrência</p>

      </div>

    </div>
  </div>
  <script src="../js/mapa.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjPSCXhLN2OBVVWG_sSOBjFDgUD6DUPCs&callback=initMap&libraries=places&v=weekly&solution_channel=GMP_CCS_autocomplete_v1"
    defer></script>
</body>

</html>
