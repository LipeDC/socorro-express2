<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <title>Perfil do Usuário</title>
</head>

<body>
  <header class="menu">
    <ul>
      <li><a href="#" id="linkLogo"><img id="logo" src="../img/logo.png" alt="Logo"></a><a href="#"
          id="marca"><span>Socorro</span>Express</a></li>
    </ul>
    <ul class="right-menu">
      <button id="linkVoltar"><img id="voltar" src="../img/seta-esquerda.png" alt=""> Voltar</button>
    </ul>
  </header>
  <div class="cont">
    <div class="container-fluid">
      <h2 id="titulo" class="card-titl">Perfil do Usuário</h2>
      <p class="perfil-info" data-info="nome"><strong>Nome:</strong> <span id="nome"></span></p>
      <p class="perfil-info" data-info="email"><strong>Email:</strong> <span id="email"></span></p>
      <p class="perfil-info" data-info="dataNascimento"><strong>Data de Nascimento:</strong> <span
          id="dataNascimento"></span></p>
      <p class="perfil-info" data-info="sexo"><strong>Sexo:</strong> <span id="sexo"></span></p>
      <p class="perfil-info" data-info="tipoSanguineo"><strong>Tipo sanguíneo:</strong> <span id="tipoSanguineo"></span>
      </p>
      <p class="perfil-info" data-info="doencaPreExistente"><strong>Doença pré-existente:</strong> <span
          id="doencaPreExistente"></span></p>
      <p class="perfil-info" data-info="remedio"><strong>Remédio:</strong> <span id="remedio"></span></p>
      <p class="perfil-info" data-info="descricao"><strong>Descrição:</strong> <span id="descricao"></span></p>
      <div class="text-center">
        <a id="add_info" href="informacoes.html"><button class="btn btn-primary mt-3">Adicionar Informações</button></a>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <a href="enderecos.html"><button id="enderecos" class="btn btn-primary mt-3">Endereços cadastrados</button></a>
  </div>
  <div class="d-flex justify-content-center">
    <a href="dados.html"><button id="dados_conta" class="btn btn-primary mt-3">Dados da conta</button></a>
  </div>
  <div class="d-flex justify-content-center">
    <button id="logout" class="btn btn-danger mt-3">Sair da conta</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/perfil.js"></script>
</body>

</html>
