<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mapadois.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Maps</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 p-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.6157533440187!2d-46.58150628959594!3d-23.618109678672262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5c9164245951%3A0x3b53d90a34f0d88c!2sR.%20Concei%C3%A7%C3%A3o%2C%20215%20-%20Santo%20Ant%C3%B4nio%2C%20S%C3%A3o%20Caetano%20do%20Sul%20-%20SP%2C%2009530-060!5e0!3m2!1spt-BR!2sbr!4v1710607329589!5m2!1spt-BR!2sbr"
            style="border: 0; height: 50vh; width: 100%"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </div>
      <div class="row mt-3 custom-color" id="status">
        <div class="col-12">
          <p class="feito">Solicitação aceita.</p>
          
        </div>
        <div class="col-12 ">
          <p class="text feito ">Ambulância a caminho.</p>
         
        </div>
        <div class="col-12 ">
          <p class="text espera">Ambulância no local da ocorrência</p>
          
        </div>
        <div class="col-12 ">
          <p class="text-muted proximo">A caminho do hospital.</p>
          
        </div>
        <div class="col-12 ">
          <p class="text-muted proximo">Entregue ao hospital.</p>
          
        </div>
        </div>
        
      </div>
    </div>
    <script src="../js/mapadois.js"></script>
  </body>
</html>
