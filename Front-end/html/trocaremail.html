<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>Trocar e-mail</title>
  <link rel="stylesheet" href="../css/trocaremail.css" />
</head>

<body>
  <div class="container-fluid mt-5">
    <h1 class="mb-12 pt-1 text-center">Trocar e-mail</h1>
    <form id="emailForm">
      <div id="error-message-email" class="error-message"></div>
      <div class="form-group">
        <label for="email">Novo e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o email" />
      </div>
      <div id="error-message-confirmar" class="error-message"></div>
      <div class="form-group">
        <label for="confirmar">Confirmar e-mail</label>
        <input type="email" class="form-control" id="confirmar" placeholder="Confirmar email" />
      </div>
      <div class="form-group text-center">
        <div id="message-sucesso" class="sucesso-message"></div>
        <button type="submit" id="salvar" class="btn btn-primary mr-5">Salvar</button>
        <button type="button" id="cancelar" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/trocaremail.js"></script>
</body>

</html>
