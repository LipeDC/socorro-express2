<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/dados.css" />
  <title>Dados da Conta</title>
</head>

<body>
  <header class="menu">
    <ul>
      <li><a href="#" id="linkLogo"><img id="logo" src="../img/logo.png" alt="Logo"></a><a href="#"
          id="marca"><span>Socorro</span>Express</a></li>
    </ul>
    <ul class="right-menu">
      <button id="linkVoltar"><img id="voltar" src="../img/seta-esquerda.png" alt=""> Voltar</button>
    </ul>
  </header>
  <div class="cont">
    <div class="container-fluid">
      <h2 id="titulo" class="card-title text-center">Dados da conta</h2>
      <p><strong>E-mail:</strong> <span id="email"></span></p>
      <p><strong>Senha:</strong> <span id="senha">***************</span></p>
      <div id="error-message-delete" class="error-message"></div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <a href="trocaremail.html">
      <button id="btn_email" class="btn btn-primary mt-3">Alterar e-mail</button>
    </a>
  </div>
  <div class="d-flex justify-content-center">
    <a href="trocarsenha.html">
      <button id="btn_senha" class="btn btn-primary mt-3">Alterar senha</button>
    </a>
  </div>
  <div class="d-flex justify-content-center">
    <button id="deletar_conta" class="btn btn-danger mt-3">Deletar conta</button>
  </div>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Deleção</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Você tem certeza que deseja deletar sua conta? Esta ação não pode ser desfeita.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="confirmDeleteButton" class="btn btn-danger">Deletar Conta</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="../js/dados.js"></script>
</body>

</html>
