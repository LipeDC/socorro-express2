<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/informacoes.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
          <div class="card mt-5">
            <div class="card-body">
              <h2 class="card-title text-center">Informações Adicionais</h2>
              <form>
                <div class="form-group">
                  <label for="bloodType">Tipo Sanguíneo</label>
                  <input type="text" class="form-control" id="bloodType" />
                </div>

                <div class="form-group">
                  <label for="allergies">Alergias</label>
                  <input type="text" class="form-control" id="allergies" />
                </div>
                <div class="form-group">
                  <label for="healthConditions">Condições de Saúde</label>
                  <input
                    type="text"
                    class="form-control"
                    id="healthConditions"
                  />
                </div>

                <a href="solicitacao.html">
                  <button type="submit" class="btn btn-primary mt-3">
                    Salvar
                  </button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/informacoes.js"></script>
  </body>
</html>
