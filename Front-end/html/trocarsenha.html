<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/trocarsenha.css" />
</head>

<body>
  <div class="container-fluid mt-5">
    <h1 class="mb-12 pt-1 text-center">Alterar senha</h1>
    <form>
      <div id="error-message-senha" class="error-message"></div>
      <div class="form-group">
        <label for="senha">Nova senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite a senha" />
      </div>
      <div id="error-message-confirmar" class="error-message"></div>
      <div class="form-group">
        <label for="confirmar">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmar" placeholder="Confirme a senha" />
      </div>
      <div class="form-group text-center">
        <div id="message-sucesso" class="sucesso-message"></div>
        <button type="button" id="salvar" class="btn btn-primary mr-5">Salvar</button>
        <button type="button" id="cancelar" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/trocarsenha.js"></script>
</body>

</html>
