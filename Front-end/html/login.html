<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/login.css" />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <img src="../img/ambulanceee.png" alt="" class="img-center" />
        <h1>
          <span class="title-part1">Socorro</span>
          <span class="title-part2">Express</span>
        </h1>
      </div>
      <div class="col-12 form-container">
        <form>
          <div id="error-message" class="error-message"></div>
          <div class="form-group text-center">
            <input id="email" type="text" class="form-control" id="nome" placeholder="Email" />
          </div>
          <div class="form-group text-center">
            <input id="senha" type="password" class="form-control" id="senha" placeholder="Senha" />
          </div>
          <div class="form-group text-center">
            <a href="#">Esqueci a senha</a>
          </div>
          <div class="form-group text-center" id="entrar">
            <button type="button" class="btn btn-primary" id="loginButton">
              Entrar
            </button>
          </div>
          <div class="form-group text-center" id="cadastro">
            <button type="button" class="btn btn-primary" id="cadastroButton">
              Cadastrar-se
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
