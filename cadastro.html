<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Socorro Express</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1>
            <span class="title-part1">Socorro</span>
            <span class="title-part2">Express</span>
          </h1>
        </div>
        <div class="col-12 form-container">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nome" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Sobrenome" />
            </div>
            <div class="form-group">
              <input
                type="date"
                class="form-control"
                placeholder="Data de nascimento"
              />
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Confirmar a senha"
              />
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary" id="registerButton">
                Cadastrar
              </button>
            </div>
            <div class="form-group text-center" id="anonimo">
              <a href="solicitacao.html">Continuar como an√¥nimo</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="cadastro.js"></script>
  </body>
</html>
